<fieldset>
    <legend class="screen-reader-text">Post Formats</legend>
    <div class="wcmp-vendor-form-field-content">
        <div class="wcmp-vendor-form-input-field-container">
            <label>Label</label>
            <input type="text" ng-model="field.label" class="wcmp-vendor-form-input-field" />
        </div>
        <div class="wcmp-vendor-form-input-field-container">
            <label>File size limit (bytes)</label>
            <input type="text" class="wcmp-vendor-form-input-field" ng-model="field.fileSize" />
        </div>
        <div class="wcmp-vendor-form-input-field-container">
            <label style="display: block;">Acceptable file types</label>
            <div ng-repeat="filetype in field.fileType" style="display: inline-block;padding: 0 10px 0 0;">
                <input type="checkbox" ng-model="filetype.selected" />
                <label>{{filetype.label}}</label>
            </div>
        </div>
        <div class="wcmp-vendor-form-input-field-container">
            <input type="checkbox" class="wcmp-vendor-form-input-field" ng-model="field.required" ng-checked="field.required" />
            <label> Required</label>
        </div>
        <div class="wcmp-vendor-form-input-field-container">
            <input type="checkbox" class="wcmp-vendor-form-input-field" ng-model="field.muliple" ng-checked="field.muliple" />
            <label> Multiple</label>
        </div>
        <div class="wcmp-vendor-form-input-field-container">
            <label>Custom CSS Classes</label>
            <input type="text" class="wcmp-vendor-form-input-field" ng-model="field.cssClass" />
        </div>
        <div class="wcmp-vendor-form-input-field-container">
            <a href="#" ng-click="removeFormField($index, $event)" class="wcmp-remove-form-field">Remove</a>
        </div>

    </div>
</fieldset>
